<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-3 mb-3">Module Four Assignment</h1>
      <div class="card mb-3 p-3 bg-dark">
        <code>
          var names = ["Yaakov", "John", "Jen", "Jason", "Paul", "Frank",
          "Larry", "Paula", "Laura", "Jim"];
        </code>
      </div>
      <form
        action=""
        onsubmit="formHandler"
        class="form-control bg-body-secondary mb-3 d-flex justify-content-center flex-column align-items-center"
      >
        <label for="name-input" class="mb-3">What is your name?</label>
        <input
          class="input-group mb-3"
          type="text"
          name="name"
          id="name-input"
          placeholder="Your name"
        />
        <div class="row g-1 d-flex justify-content-around w-75">
          <button type="submit" class="btn btn-primary col-5">
            Add Your Name
          </button>
          <button type="button" class="btn btn-success col-5" id="greet-names">
            Greet to Names
          </button>
        </div>
      </form>
      <ul class="list-group mb-3">
        <li class="list-group-item list-group-item-success">Yaakov</li>
      </ul>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./listItemGenerator.mjs"></script>
    <script type="module" src="./greetToArr.mjs"></script>
    <script type="module" src="./index.mjs"></script>
  </body>
</html>
